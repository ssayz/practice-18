<body>
    <script>
        let arr = [10,11,24,14,55,33,55,46];

        /* let result = arr.reduce((tmp,item,index)=>{
            return tmp +item;

            // console.log(tmp+'----'+item+'----'+index)
        }); */

        let result = arr.reduce((tmp,item,index)=>{
            if(index<arr.length-1){
                return tmp + item
            }else{
                return (tmp+item)/arr.length
            }
        })

        alert(result);
    </script>
