<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>

<body>
    <div id="app">

        <p @click="show">{{msg}}</p>
        <item></item>
    </div>
    <script>

        Vue.component('item', {
            template: '<h2>狒狒</h2>'
        })

        new Vue({
            el: '#app',
            data: {
                msg: "hello world"
            },
            methods: {
                show() {
                    alert(1)
                }
            }
        })


    </script>
</body>

</html>
